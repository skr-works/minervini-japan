name: sepa-jp-daily

on:
  schedule:
    - cron: "34 7 * * 1-5"  # JST 16:34 (UTC 07:34)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          APP_CONFIG_JSON: ${{ secrets.APP_CONFIG_JSON }}
        run: |
          python main.py

      - name: Keepalive (Avoid 60-day suspension)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 最終コミットからの経過日数を計算
          last_commit_ts=$(git log -1 --format=%ct)
          current_ts=$(date +%s)
          days_diff=$(( (current_ts - last_commit_ts) / 86400 ))
          
          echo "Days since last commit: $days_diff"
          
          if [ "$days_diff" -gt 50 ]; then
            echo "Pushing empty commit to keep workflow active..."
            git commit --allow-empty -m "keepalive: avoid 60-day suspension"
            git push
          else
            echo "No keepalive needed."
          fi
