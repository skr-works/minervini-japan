name: sepa-jp-daily

on:
  schedule:
    - cron: "45 6 * * 1-5"  # JST 15:45 (UTC 06:45)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          APP_CONFIG_JSON: ${{ secrets.APP_CONFIG_JSON }}
        run: |
          python main.py
